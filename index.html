<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Book of Mormon Verse</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .verse-content {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }
        .verse-reference {
            font-style: italic;
            color: #777;
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const API_URL = 'https://us-central1-ha-sefer-api.cloudfunctions.net/holybookApi/random_verse?Book_of_Mormon';

        function VerseFetcher() {
            const [verse, setVerse] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            const fetchVerse = async () => {
                setLoading(true);
                setError(null);
                setVerse(null); // Clear previous verse
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    setVerse(data);
                } catch (e) {
                    setError("Failed to fetch verse. Please try again later.");
                    console.error("Error fetching verse:", e);
                } finally {
                    setLoading(false);
                }
            };

            React.useEffect(() => {
                fetchVerse(); // Fetch a verse on initial load
            }, []);

            return (
                <div className="container">
                    <h1>Random Book of Mormon Verse</h1>
                    {loading && <p>Loading verse...</p>}
                    {error && <p className="error">{error}</p>}
                    {verse && (
                        <div>
                            <p className="verse-content">{verse.Verse}</p>
                            <p className="verse-reference">{verse.Book} {verse.Chapter}:{verse.VerseNumber}</p>
                        </div>
                    )}
                    <button onClick={fetchVerse} disabled={loading}>
                        {loading ? 'Fetching...' : 'Get Another Verse'}
                    </button>
                </div>
            );
        }

        ReactDOM.render(<VerseFetcher />, document.getElementById('root'));
    </script>
</body>
</html>
